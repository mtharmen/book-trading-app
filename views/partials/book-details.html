<div class="panel panel-default col-xs-12">
	<span ng-click="cancel()"><i class="fa fa-times fa-2x" id="book-modal-cancel" aria-hidden="true"></i></span>
	<h3 class="text-center">{{book.title}}</h3>
	<div class="panel-body">
		<div class="media">
			<div class="media-left">
				<img class="media-object" src="{{book.image}}">
			</div>
			<div class="media-body">
				<div class="col-xs-10 col-xs-offset-1">
					<h5>By: {{book.authors.join(', ')}}</h5>
					<h5>ISBN: {{book.ISBN}}</h5>
					<h5 ng-hide="add || remove">Owner: {{book.owner}}</h5>
				</div>
			</div>
		</div>

		<div class="col-xs-12">
			<hr />
			<button class="btn btn-success col-xs-6 col-xs-offset-3" ng-show="add" ng-disabled="book.owner === user" ng-click="addBook()">Add</button>
			<button class="btn btn-danger col-xs-6 col-xs-offset-3" ng-show="remove" ng-click="removeBook()">Remove</button>
			<button class="btn btn-info col-xs-6 col-xs-offset-3" ng-show="!remove && !add" ng-disabled="!user || book.owner == user" ng-click="makeTrade(book)">Trade</button>
		</div>
		<div class="col-xs-12">
			<p class="text-center" ng-show="book.owner === user && !remove">You have already added this book.</p>
			<p class="text-center" ng-show="!user">You need to be logged in to trade.</p>
		</div>
	</div>
</div>
